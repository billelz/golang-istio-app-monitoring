apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-app
  namespace: mohamedbilelzemmel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: golang-app
  template:
    metadata:
      labels:
        app: golang-app
    spec:
      containers:
        - name: golang-app
          image: billelz/golang-istio-app:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: golang-app
  namespace: mohamedbilelzemmel
spec:
  selector:
    app: golang-app
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
